  - changeSet:
      id: 2
      author: Vadim
      comment: Create table 'news'
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
#                  defaultValue: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(10000)
                  constraints:
                    nullable: false
